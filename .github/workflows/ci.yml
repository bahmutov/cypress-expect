name: ci
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v2

      - name: Check --passing ðŸ§ª
        uses: cypress-io/github-action@v2
        with:
          # run Cypress via this script
          # and verify that exactly 3 tests are passing
          command: node . run --passing 3

      - name: Check --min-passing ðŸ§ª
        uses: cypress-io/github-action@v2
        with:
          command: node . run --min-passing 1

      - name: Semantic Release ðŸš€
        uses: cycjimmy/semantic-release-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
